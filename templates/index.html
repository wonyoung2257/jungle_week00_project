<body>

          <div class="mt-2">

              </div>
              <div
                class="w-14 h-14 border-solid border-2 flex items-center justify-center mx-0.5 text-lg font-bold rounded bg-white border-slate-200 border-black cell-animation">

              </div>
              <div

              ㅎ는 '단어'에 포함되어 있으며, 제 위치에 있습니다.

            <div class="flex justify-center mb-1 mt-4">
              <div

                class="w-14 h-14 border-solid border-2 flex items-center justify-center mx-0.5 text-lg font-bold rounded bg-white border-slate-200 border-black cell-animation">
                ㅣ
              </div>
              <div
                class="w-14 h-14 border-solid border-2 flex items-center justify-center mx-0.5 text-lg font-bold rounded bg-yellow-500 text-white border-yellow-500 cell-animation">
                ㄹ

              <div
                class="w-14 h-14 border-solid border-2 flex items-center justify-center mx-0.5 text-lg font-bold rounded bg-white border-slate-200 border-black cell-animation">

              <div
                class="w-14 h-14 border-solid border-2 flex items-center justify-center mx-0.5 text-lg font-bold rounded bg-white border-slate-200 border-black cell-animation">

    <form id="login-form" class="p-2 bg-white felx px-2 py-1 text-center" type="submit">
      <div>
        <label for="login-id">ID: </label>
        <input type="text"
          class=" border-solid border-2 border-gray bg-white-500 hover:bg-gray-100 text-black font-bold py-2 px-4 rounded"
          id="login-id" />
      </div>
      <div>
        <label id="text-box" for="login-pw">PW: </label>
        <input type="password"
          class="border-solid border-2 border-gray bg-white-500 hover:bg-gray-100 text-black font-bold py-2 px-4 rounded"
          id="login-pw" />
      </div>
      <div>
        <input id="submit-btn"
          class="border-solid border-2 border-sky-500 bg-blue-500 hover:bg-sky-500 text-white font-white py-1 px-2 rounded"
          type="submit" value="로그인" />
        <button type="button"
          class="border-solid border-2 border-sky-500 bg-blue-500 hover:bg-sky-500 text-white font-white py-1 px-2 rounded"
          onclick="makepage()">회원가입</button>
      </div>
    </form>

    <form id="singup-form" class="p-2 bg-white felx px-2 py-1 text-center" type="submit" display="none">
      <div class="display-4">
        <h1>회원가입</h1>
      </div>
      <div>
        <label id="text-box" for="sign-up-id">ID: </label>
        <input id="sign-up-id"
          class="border-solid border-2 border-gray bg-white-500 hover:bg-gray-100 text-black font-bold py-2 px-4 rounded" />
      </div>
      <div>
        <label for="sign-up-pw">PW: </label>
        <input type="password"
          class="border-solid border-2 border-gray bg-white-500 hover:bg-gray-100 text-black font-bold py-2 px-4 rounded"
          id="sign-up-pw" />
      </div>
      <div>
        <label for="sign-up-pw2">PW 확인: </label>
        <input type="password" id="sign-up-pw2"
          class="border-solid border-2 border-gray bg-white-500 hover:bg-gray-100 text-black font-bold py-2 px-4 rounded" />
      </div>
      <div class ="flex-warp">
      <input id="singup-btn" type="submit"
        class="border-solid border-2 border-sky-500 bg-blue-500 hover:bg-sky-500 text-white font-white py-1 px-2 rounded"
        value="가입요청" />
      <button onclick="back()"
        class="border-solid border-2 border-sky-500 bg-blue-500 hover:bg-sky-500 text-white font-white py-1 px-2 rounded"
        type="button">뒤로가기</button>
      </div>
      </form>
  </div>

  <script>
    $("#singup-form").on("submit", (e) => {
      e.preventDefault();
      const id = $("#sign-up-id").val().trim();
      const pw = $("#sign-up-pw").val().trim();
      const pw2 = $("#sign-up-pw2").val().trim();
      console.log("test");
      if (id === "") {
        alert("아이디를 입력해주세요");
      } else if (pw === "" || pw2 === "") {
        alert("비밀번호를 입력해주세요");
      } else if (pw !== pw2) {
        alert("비밀번호가 일치하지 않습니다");
      } else {
        $.ajax({
          url: "/singup",
          data: { id, pw, pw2 },
          method: "POST",
          success: (response) => {
            if (response["result"] === "exist") {
              alert(response["msg"]);
            } else if (response["result"] === "success") {
              alert(response["msg"]);
              location.href = "/";
            }
          },
        });
      }
    });

    $("#login-form").on("submit", (e) => {
      e.preventDefault();
      const id = $("#login-id").val();
      const pw = $("#login-pw").val();

      $.ajax({
        url: "/login",
        method: "POST",
        data: {
          id,
          pw,
        },
        success: (response) => {
          if (response["result"] === "fail") {
            alert(response["msg"]);
            return;
          }
          localStorage.setItem("userID", id);
          location.href = "/main";
        },
      });
    });

  </script>
